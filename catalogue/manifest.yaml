apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalogue
  namespace: roboshop
  labels: # these labels belong to deployment
    app: catalogue
    tier: app
    project: roboshop
spec:
  replicas: 1
  selector:
    matchLabels: # these labels should match with pod
      app: catalogue
      tier: app
      project: roboshop
  template: # this is the pod definition
    metadata:
      labels:
        app: catalogue
        tier: app
        project: roboshop
    spec:
      containers:
      - name: catalogue
        image: joindevops1/catalogue:1.0.0
        envFrom:
        - configMapRef:    # refering below declarerd configuration.
            name: catalogue

---
  apiVersion: v1                ## cluster-ip not exposed to outside world.purely for interanal.
  kind: Service
  metadata:
    name: catalogue
    namespace: roboshop
  spec:
    selector:
      app: catalogue
      tier: db
      project: roboshop
    ports:
    - name: mongodb-port
      protocol: TCP
      port: 8080 # this port belongs to service
      targetPort: 8080 # this port belongs to container      
---
apiVersion: v1    ## giving configuration to catalogue and mongodb.
kind: ConfigMap
metadata:
  name: catalogue
data:
  MONGO: "true"  # keep in double quotes.
  MONGO_URL: "mongodb://mongodb:27107/catalogue"  # protocal//service-name:service:port/schema
  
